<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form  action="/" method="post">
      <input type="text" name="n1" placeholder="First number">  <!-- #placeholder is the grey text which tells us what to write in that box -->
      <input type="text" name="n2" placeholder="Second number"> <!-- name is like a variable name which uniquly identifies data thats inside the input -->
      <button type="submit" name="submit">Calculate</button>
    </form>

  </body>
</html>
